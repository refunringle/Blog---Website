{% extends "base.html" %} {% block title %}login{% endblock %}

{% block content%}

<!-- Login page -->
<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      
      <h1 class="text-center pt-2">
        <mark class="rounded-pill shadow-4 border border-primary bg-light">Login</mark>
      </h1>

      <!-- image -->
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="https://img.freepik.com/free-vector/mobile-login-concept-illustration_114360-135.jpg?w=2000"
          class="img-fluid" alt="Sample image">
      </div>

      <!-- Form -->
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <form method="POST" name="login">
          <div class="form-outline mb-4">
            <input type="text" id="email" class="form-control form-control-lg" name="email" autocomplete="off" />
            <label class="form-label" for="email">Enter a email address</label>
          </div>

          <!-- Password input -->
          <div class="form-outline mb-3">
            <input type="password" id="password" class="form-control form-control-lg" name="password" />
            <label class="form-label" for="password">Enter your password</label>
          </div>

          <div class="text-center text-lg-start mt-4 pt-2">
            <button type="submit" class="btn btn-primary btn-lg"
              style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
            <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="{{ url_for('auth.sign_up') }}"
                class="link-danger">Register</a></p>
          </div>

        </form>
      </div>
    </div>
  </div>
</section>

{% endblock %}
